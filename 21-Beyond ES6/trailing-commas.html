<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trailing Commas</title>
  </head>
  <body>
    <script>
      //now it's possible to add trailing comma in function arguments same as objects, need to configure prettier
      function name(first, last) {
        console.log(`${first} ${last}`);
      }

      name('shomail', 'tahir');
    </script>
  </body>
</html>
