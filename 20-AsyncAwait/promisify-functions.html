      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
      }

      async function go() {
        const location = await getCurrentPosition();
        console.log(location);
      }

      go();
    </script>
  </body>
