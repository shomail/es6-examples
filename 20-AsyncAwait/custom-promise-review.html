<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Promises</title>
  </head>

  <body>
    <script>
      function breath(amount) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Done for ${amount} ms`);
          }, amount);
        });
      }

      breath(1000)
        .then(res => {
          console.log(res);
          return breath(500);
        })
        .then(res => {
          console.log(res);
          return breath(2000);
        })
        .then(res => {
          console.log(res);
        })
        .catch(e => console.log(e));
    </script>
  </body>
</html>
