<script>

  //class decleration -- it's more common
  class Dog {
    //constructor method is required
    constructor(name, breed) {
      this.name = name;
      this.breed = breed;
    }
    
    //to define methods you do not need to add , after closing {}
    bark() {
      console.log(`bark bark! my name is ${this.name}`);
    }

    cuddle() {
      console.log(`I love you owner!`);
    }

    //static methods only live on class and not inherited by objects
    static info() {
      console.log(`A dog is better than a cat!`);
    }

    //you can also define getters and setters just like an object
    //its not a method its a property
    //you access it by dog.description

    }
    // use it like snickers.nicknames = 'snicky'
    set nicknames(value) {
      this.nick = value.trim();
    }
    get nicknames() {
      return `${this.name} has a nickname ${this.nick}`;
    }
  }

const snickers = new Dog('snickers', 'king charles');
