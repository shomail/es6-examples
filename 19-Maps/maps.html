<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maps</title>
</head>
<body>
<script>
//Maps are like sets for arrays, it's for objects
//it has similar api as sets but it has key value pairs

const dogs = new Map();
dogs.set('hugo', 3)
dogs.set('tony', 2)
dogs.set('luko', 5)

console.log(dogs);

console.log(dogs.has('hugo'));

console.log(dogs.get('hugo'));

dogs.delete('tony');

console.log(dogs);

//loop over them in two ways
//use .forEach()
dogs.forEach((val, key) => console.log(val, key));

//use for of loop
for (const [key, val] of dogs) {
  //it actually gives us an array of key, value, we can destructure it in loop
  console.log(key, val); 
}
</script>
</body>
</html>
