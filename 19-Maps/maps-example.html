<script>
//unique thing about map then regualr object is that, you can use object as key
//it's useful if you want to store metadata about an object

const clickCount = new Map();
const buttons = document.querySelectorAll('button');

buttons.forEach(button => {
  clickCount.set(button, 0);
  button.addEventListener('click', function() {
    const val = clickCount.get(this);
    clickCount.set(this, val + 1);
    console.log(clickCount);
  })
});
