<script>
//set is like a unique array, means you can only add same item once
//you cant access items individually like arrays
//its not index based
//basically a list of items

people.add('shomail');
people.add('wes');
people.add('sherry');

console.log(people, people.size);

people.delete('wes');

//use for of loop to loop over set

for(const person of people) {
  console.log(person);
}
