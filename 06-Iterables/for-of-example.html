<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Of examples</title>
</head>
<body>
  <p>Hi I am paragraph 01</p>
  <p>Hi I am paragraph 02</p>
  <p>Hi I am paragraph 03</p>
  <p>Hi I am paragraph 04</p>
  <p>Hi I am paragraph 05</p>
  <p>Hi I am paragraph 06</p>
  <p>Hi I am paragraph 07</p>
  <p>Hi I am paragraph 08</p>
  <p>Hi I am paragraph 09</p>
  <p>Hi I am paragraph 10</p>
<script>
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  //if we iterate over ArrayIterator and not on the array itself 
  //we get array of index and value
  //with dest we can store index and value in their own variables for ease
  for(const [i, cut] of cuts.entries()) {
    console.log(`${cut} is the ${i + 1} item in cuts`);
  }

  //another useful usecase is when trying to loop over arguments obj
  //normally you can convert arguments obj to array and then reduce it to get total
  //but if you just need to loop over it with out array methods you can use for of
  function addNumbers() {
    let total = 0;
    for(const num of arguments) {
      total += num
    }
    console.log(total)
    return total;
  }

  addNumbers(10,20,30,40,50,60,70,80,90);

  //loop over string
  const name = "Shomail Bin Tahir";

  for(const char of name) {
    console.log(char);
  }

  //loop over dom collections, but now they have forEach method available on it
  const ps = document.querySelectorAll('p');
  console.log(ps);

  for(const para of ps) {
    console.log(para.textContent);
  }

  //iterating over plain obj literal
  const apple = {
    color: 'red',
    size:   'medium',
    weight: 50,
    sugar: 20
  }

  //if we use for of on it we get error Symbol.Iterator is not a function

  //but is we use obj.entries() which is es2017 feature we get properties but its not implemented yet in browsers so you need to pollyfill it.


  // for(const prop of apple.entries()) {
    //   console.log(prop);
    // }
    
  //on way we could do it is useing Object.keys(obj)
  //it will return us an array of all the keys in that obj

  //until object.entries() avaiable it's better to use for in for objects

  for(const prop of Object.keys(apple)) {
    const value = apple[prop]
    console.log(prop, value);
  }
</script>
</body>
</html>
