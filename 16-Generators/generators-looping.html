<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looping generators</title>
</head>
<body>
<script>
//for of loop works with looping over generators as well because its an iterable and no need to call next() for of will take care of it.

function* lyrics() {
  yield `But don't tell my heart`;
  yield `My achy breaky heart`;
  yield `I just don't think he'd understand`;
  yield `And if you tell my heart`;
  yield `My achy breaky heart`;
  yield `He might blow up and kill this man`;
}

const achy = lyrics();

for(const line of achy) {
  console.log(line);
}
</script>
</body>
</html>
