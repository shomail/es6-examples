!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      //template string or template literal example
      const name = 'shomail bin tahir';
      const age = 30;
      const message = `Mr. ${name} is ${age} years old.`;
      console.log(message);

      //html markup templating example
      const person = {
        name: 'Shomail',
        job: 'Web Developer',
        city: 'Copenhagen',
        bio: 'Shomail is a really cool guy that loves to do web development with Javascript!'
      };

      const markup = `
                                                                                                          <div class="person">
                                                                                                              <h2>${
                                                                                                                person.name
                                                                                                              } <span class="job">${
        person.job
      }</span></h2>
                                                                                                              <p class="location">${
                                                                                                                person.city
                                                                                                              }</p>
                                                                                                              <p class="bio">${
                                                                                                                person.bio
                                                                                                              }</p>
                                                                                                          </div>
                                                                                                        `;
      console.log(markup);
      document.body.innerHTML = markup;

      //nesting template strings inside each other
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }, { name: 'Sunny', age: 1 }];
      const markup2 = `
                                                                                        <ul class="dogs">
                                                                                          ${dogs
                                                                                            .map(
                                                                                              dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`
                                                                                            )
                                                                                            .join('')}
                                                                                        </ul>
                                                                                      `;
      document.body.innerHTML = markup2;

      //if statement inside template strings

      const song = {
        name: 'Dying to live',
        artist: 'Tupac',
        featuring: 'Biggie Smalls'
      };
      const markup3 = `
                                                                      <div class="song">
                                                                        <p>
                                                                          ${song.name} â€” ${song.artist}
                                                                          ${
                                                                            song.featuring
                                                                              ? `(Featuring ${song.featuring})`
                                                                              : ''
                                                                          }
                                                                        </p>
                                                                      </div>
                                                                    `;
      document.body.innerHTML = markup3;

      //template strings render function...

      const beer = {
        name: 'Belgian Wit',
        brewery: 'Steam Whistle Brewery',
        keywords: ['pale', 'cloudy', 'spiced', 'crisp']
      };

      function renderKeywords(keywords) {
        return `
                        <ul>
                            ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
                        </ul>
                      `;
      }

      const markup4 = `
                          <div class="beer">
                              <h2>${beer.name}</h2>
                              <p class="brewery">${beer.brewery}</p>
                              ${renderKeywords(beer.keywords)}
                          </div>
                        `;

      document.body.innerHTML = markup4;
    </script>
  </body>
</html>
